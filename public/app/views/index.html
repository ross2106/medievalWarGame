
<html lang="en" ng-app="userApp">

<head>
    <meta charset="UTF-8">
    <title>Medieval War</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href="/">

    <!-- CSS  -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body ng-controller="mainController as main">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span>Medieval War</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class = "nav-item" ng-if="main.loggedIn">
                <a class = "nav-link" href="/dashboard"><i class="fas fa-home"></i>Dashboard</a>
            </li>
            <li class="nav-item" ng-if="main.loggedIn">
                <a class="nav-link" href="/dashboard"><i class="fas fa-shield-alt"></i>Armoury</a>
            </li>
            <li class="nav-item" ng-if="main.loggedIn">
                <a class="nav-link" href="/dashboard"><i class="fab fa-fort-awesome"></i>Go into Battle</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class = "nav-item" ng-if="!main.loggedIn">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class = "nav-item" ng-if="main.loggedIn">
                <p class ="navbar-text">Hello {{ main.user.username }}!</p>
            </li>
            <li class = "nav-item" ng-if="main.loggedIn">
                <a class="nav-link" href = "/" ng-click="main.doLogout()">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
</main>
<!-- JS -->
<!-- load angular and angular-route via CDN -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<!-- Socket -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script type="text/javascript" src="assets/js/socket.js"></script>
<script data-main="assets/js/common" type="text/javascript" src="assets/js/require.js"></script>

<!-- main Angular app files -->
<script type="text/javascript" src="app/app.routes.js"></script>
<script type="text/javascript" src="app/app.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
<script type="text/javascript" src="app/controllers/userCtrl.js"></script>
<script type="text/javascript" src="app/controllers/chatCtrl.js"></script>
<script type="text/javascript" src="app/controllers/gameCtrl.js"></script>
<script type="text/javascript" src="app/controllers/commandCtrl.js"></script>

<!-- services -->
<script type="text/javascript" src="app/services/authService.js"></script>
<script type="text/javascript" src="app/services/userService.js"></script>
<script type="text/javascript" src="app/services/SocketFactory.js"></script>

<!--Tools-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
</body>
</html>
