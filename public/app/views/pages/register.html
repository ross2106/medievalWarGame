<div class="page-header">
    <h1>Register</h1>
</div>

<form class = "form-horizontal" ng-submit="register.registerUser()">

    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="register.userData.name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="register.userData.username">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" ng-model="register.userData.password">
        </div>
    </div>

    <button type="submit" class="btn btn-block btn-primary">
        <span>Register</span>
    </button>
</form>
